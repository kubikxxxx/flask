<!DOCTYPE html>
<html>
<head>
    <title>Seznam Počet Dětí</title>
</head>
<body>
    <h1>Seznam Počet Dětí</h1>
    <table border="1">
        <tr>
            <th>Jméno</th>
            <th>Počet Dětí</th>
            <th>Akce</th>
        </tr>
        {% for zaznam in zaznamy %}
        <tr>
            <td>{{ zaznam.jmeno }}</td>
            <td>{{ zaznam.pocet_deti }}</td>
            <td>
                <form action="{{ url_for('routes.smazat', id=zaznam.id) }}" method="POST">
                    <button type="submit">Smazat</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/pocet_deti">Zpět na formulář</a>
</body>
</html>
